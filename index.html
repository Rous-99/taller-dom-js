<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscriptions App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <form action="" id="form-suscription">
          <div class="form-wrapper">
            <div class="form-group">
              <label for="">Suscription Name</label>
              <input type="text" placeholder="Netflix" />
            </div>
            <div class="form-group">
              <label for="">Price</label>
              <input type="text" placeholder="$999" />
            </div>
            <div class="form-group">
              <label for="">Start Date</label>
              <input type="date" placeholder="mm/aa/dd" />
            </div>
            <br />
            <div class="form-group">
              <button class="btn">Save</button>
            </div>
            <div class="suscription-list">
              <div class="suscription-item">
                <div class="suscription-details">
                  <span class="suscription-name">Netflix</span>
                  <time datetime="" class="suscription-date">2022/06/23</time>
                </div>
                <div class="suscription-price">$12</div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
