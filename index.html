<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscriptions App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <form action="" id="form-suscription">
          <div class="form-wrapper">
            <div class="form-group">
              <label for="">Suscription Name</label>
              <input
                id="input-name"
                name="input-name"
                type="text"
                placeholder="Netflix"
              />
            </div>
            <div class="form-group">
              <label for="">Price</label>
              <input
                id="input-price"
                name="input-price"
                type="text"
                placeholder="$999"
              />
            </div>
            <div class="form-group">
              <label for="">Start Date</label>
              <input
                id="input-date"
                name="input-date"
                type="date"
                placeholder="mm/aa/dd"
              />
            </div>
            <br />
            <div class="form-group">
              <button class="btn">Save</button>
            </div>
            <div id="suscription-list">
              <div class="suscription-item">
                <div class="suscription-details">
                  <span class="suscription-name">Netflix</span>
                  <time datetime="" class="suscription-date">2022/06/23</time>
                </div>
                <div class="suscription-price">$12</div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <template id="template-item">
      <div class="suscription-item">
        <div class="suscription-details">
          <span class="suscription-name">Netflix</span>
          <time datetime="" class="suscription-date">2022/06/23</time>
        </div>
        <div class="suscription-price">$12</div>
      </div>
    </template>
  </body>
</html>
